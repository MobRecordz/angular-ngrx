<div *ngIf='selectedPost; else loading' class="post-details-container">
    <mat-card class='post-card'>

        <mat-card-header>
            <mat-card-title> {{ selectedPost && selectedPost.title }} </mat-card-title>
            <!-- <mat-card-subtitle> 
                {{ selectedPost && selectedPost.user && selectedPost.user.username }}
                {{ selectedPost && selectedPost.user && selectedPost.user.email }}
            </mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            {{ selectedPost && selectedPost.body }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button>DONT SHARE</button>
        </mat-card-actions>
    </mat-card>

    

    <mat-selection-list [multiple]="false" class='comments'>
        <div mat-subheader>COMMENTS</div>
    
        <mat-list-option  *ngFor='let comment of comments'>
            <div mat-line>{{ comment.name }}</div>
            <div mat-line>
                <span class='mat-body-strong'>{{ comment.body }}</span>
            </div>
            <div mat-line matCardSubtitle>{{ comment.email }}</div>
        </mat-list-option>
    </mat-selection-list>
</div>

<ng-template #loading>
    <div class="loading">
        <mat-spinner [diameter]='40' [strokeWidth]='2'></mat-spinner>
    </div>
</ng-template>
