<mat-selection-list [multiple]="false">
    <div mat-subheader>USERS LIST</div>

    <mat-list-option  *ngFor='let user of usersList$ | async' [routerLink]='["/users", user.id]'>
        <div mat-line>{{ user.username }}</div>
        <div mat-line>
            <span class='mat-body-strong'>{{ user.email }}</span>
            
        </div>
    </mat-list-option>
</mat-selection-list>
