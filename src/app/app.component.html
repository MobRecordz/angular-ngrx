<div class="main-container">

  
  <div class="list-container">
     <!-- {{ postsList$ | async }}  -->

     <ul class='posts-list' *ngIf="postsListWithUsers$ | async as posts">
        <li class='post-item' *ngFor='let post of posts; let i = index;'>
          <div class="title">{{ post.title }}</div>
          <div class="user">{{ post.user?.username }} | {{ post.user?.email }}</div>
        </li>
     </ul>
  </div>
</div>
